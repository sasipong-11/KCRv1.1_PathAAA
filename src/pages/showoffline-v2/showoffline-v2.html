<ion-content class="{{ theme }}" *ngIf="!_state" fullscreen>
    <ion-fab top left>
        <button ion-fab mini color="qr-btn" (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    </ion-fab>
</ion-content>

<!-- Content 1 Reading Word -->
<ion-content class="{{ theme }}" *ngIf="_state && _readWord_status" fullscreen>
    <ion-fab top left>
        <button ion-fab mini color="qr-btn" (click)="back()" [disabled]="_refresh_status">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    </ion-fab>

    <ion-fab top right>
        <button ion-fab mini color="qr-btn" (click)="refresh()" [disabled]="_refresh_status">
      <ion-icon name="refresh"></ion-icon>
    </button>
    </ion-fab>

    <ion-grid>
        <ion-row justify-content-center align-items-center style="height: 100vh; width: 100vw; position: absolute">
            <ion-col text-center>
                <div class=" {{ theme }} ">
                    <ion-card class="card2 animate fadeInDown one" text-center>
                        <ion-card-header>
                            <ion-card-title>{{ _word_name }}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            คำศัพท์ระดับชั้น{{ _text_level }}
                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<!-- Content 2 Spelling Word -->

    >

        <img
          src="assets/imgs/model/{{ _image }}.png"
          style="height: 10vh; opacity: 0"
        />
      </ion-col>
      <ion-col no-lines text-center offset-1>
        <ion-item text-center style="opacity: 0">
          <p class="text-word">{{ _word_name }}</p>
        </ion-item>
        <ion-item no-lines text-center>
          <ng-container *ngFor="let word of _spelling;let i = index">
            <br *ngIf="word.br" />
            <span
              *ngIf="word.value != '-'"
              #spell
              class="text-spell"
              style="opacity: 0"
              [style.font-size]="_font_size + 'vw'"
              >{{ word.value }}</span
            >
            <span
              *ngIf="word.value == '-'"
              #spell
              class="text-spell-sup"
              [style.font-size]="_font_size + 'vw'"

            >
