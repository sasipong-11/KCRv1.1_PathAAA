<ion-content padding class="{{ theme }}" fullscreen>
  <ion-grid>
    <ion-row style="height:90vh">
      <ion-col col-12 style="margin: auto">
        <ion-row>
          <ion-col text-center class="grad1">
            เด็กอ่านได้..
          </ion-col>
        </ion-row>
        <ion-row margin>
          <ion-col text-center padding margin>
            <ion-row>
              <ion-col text-center class="grad2">
                ใส่รหัสลงทะเบียน..
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col text-center class="grad2" >

              <textarea type="text" ion-button round style="height:7vh" [(ngModel)]="inputKey" text-center id="input" class="grad3"></textarea>

          </ion-col>
        </ion-row>


        <ion-row padding>

          <ion-col text-center padding>
            <button ion-button round style="font-size: 5vh ;height:7vh;" (click)="goZip()">
              ยืนยัน
            </button>
            <button ion-button round style="font-size: 5vh ;height:7vh;" (click)="goWeb()">
              ไม่มีรหัส
            </button>
            <br />
            <!-- <button ion-button round full style="font-size: 5vh ;height:7vh;" (click)="goHistory()">
              ประวัติการใช้
            </button> -->

          </ion-col>
        </ion-row>

        <ion-row padding>

          <ion-col text-center padding>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
